org: aredotna
app: dossier-url
service: dossier-url

provider:
  name: aws
  runtime: nodejs12.x

functions:
  URLScreenshot:
    handler: screenshot.getURLScreenshot
    events:
      - http:
          path: screenshot
          method: get
          cors: true
  URLMetadata:
    handler: index.getURLMetadata
    events:
      - http:
          path: metadata
          method: get
          cors: true
